<html lang="en">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: url(static/background.png); 
background-size: cover;
background-repeat: no-repeat;
height: 100vh;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;">
    <div id="menu" class="fixed inset-0 flex items-center justify-center">
        <div class="text-center">
          <h1 class="text-white mb-6 text-5xl text-bold">Menu Title</h1>

          <label for="teams" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Team to always include</label>
          <select id="teams" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="0" selected>Random</option>
            <option value="1">Atlanta Hawks</option>
            <option value="2">Boston Celtics</option>
            <option value="3">Brooklyn Nets</option>
            <option value="4">Charlotte Hornets</option>
            <option value="5">Chicago Bulls</option>
            <option value="6">Cleveland Cavaliers</option>
            <option value="7">Dallas Mavericks</option>
            <option value="8">Denver Nuggets</option>
            <option value="9">Detroit Pistons</option>
            <option value="10">Golden State Warriors</option>
            <option value="11">Houston Rockets</option>
            <option value="12">Indiana Pacers</option>
            <option value="13">LA Clippers</option>
            <option value="14">Los Angeles Lakers</option>
            <option value="15">Memphis Grizzlies</option>
            <option value="16">Miami Heat</option>
            <option value="17">Milwaukee Bucks</option>
            <option value="18">Minnesota Timberwolves</option>
            <option value="19">New Orleans Pelicans</option>
            <option value="20">New York Knicks</option>
            <option value="21">Oklahoma City Thunder</option>
            <option value="22">Orlando Magic</option>
            <option value="23">Philadelphia 76ers</option>
            <option value="24">Phoenix Suns</option>
            <option value="25">Portland Trail Blazers</option>
            <option value="26">Sacramento Kings</option>
            <option value="27">San Antonio Spurs</option>
            <option value="28">Toronto Raptors</option>
            <option value="29">Utah Jazz</option>
            <option value="30">Washington Wizards</option>                       
          </select>  

          <label for="year" class="mt-10 block mb-2 text-sm font-medium text-gray-900 dark:text-white">NBA Year</label>
          <select id="year" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="0" selected>2022</option>
            <option value="1">2021</option>                    
          </select>  

          <div>          
            <button onclick="startGame()" id="start" class="mt-12 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 border-2 text-white px-5 py-1 rounded-full">Start Game</button>                
          </div>
        </div>          
    </div> 

    <script>
        function startGame () {
            sessionStorage.selectedTeam = document.getElementById('teams').value
            console.log(sessionStorage.selectedTeam)            
            window.location.href = 'index.html'             
        }    
    </script>    
</body>
</html>
