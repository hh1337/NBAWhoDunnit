<!DOCTYPE html>
<html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
<link href="tables.css" rel="stylesheet"/>
<style>

</style>
<head>
  <title>JS Modules</title>
  <script type="module" src="index.js"></script>
</head>
<body style="background: url(static/background.png); 
background-size: cover;
background-repeat: no-repeat;
height: 100vh;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;">

<div class='bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 border-2 text-white rounded-full text-center justify-center' style="width: 200px; margin: 10px;">
  <button id="mainMenu">Return to Main Menu</button> 
</div> 

  <section id="control-center">
    <div id="gameMeta" class="text-center justify-center mt-5">
      <div>
        <div class="flex items-center justify-center">        
          <div class="items-center" style="margin-right: 10px;">
            <img id="team1img" class="bg-indigo-300 rounded-full px-6" width="200" height="100">
            <h1 class="text-white text-bold text-3xl" id="team1pts"></h1>
          </div>
          <div class="items-center">
            <p class="text-3xl text-white">VS.</p>
          </div>
          <div class="items-center" style="margin-left: 10px">
            <img id="team2img" class="bg-indigo-300 rounded-full px-6" width="200" height="100">
            <h1 class="text-white text-bold text-3xl" id="team2pts"></h1>
          </div>        
        </div>  
        <h1><span class="text-white text-3xl font-mono text-bold" id="gameSummary"></span></h1>   
          <h1><span class="text-white text-2xl font-mono text-bold" id="gameDate"></span></h1>  
          <h1><span class="text-white text-2xl font-mono text-bold" id="gameDate"></span></h1>            
        </div>
      </div>       
      
      <div id="statsMeta" class="text-center justify-center" style="margin: 20px;">
        <div>
          <div class="flex items-center justify-center">                     
            <div class="items-center" style="width: 400px; height: 200px">
              <div class="bg-indigo-600 py-5 rounded-full" style="margin-inline-end: 50px;">                
                <p class="text-white text-3xl" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Score: <span id="score"></span></p>
                <p class="text-white text-3xl" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Lives: <span id="currLives"></span></p>                                 
              </div>              
              <p class="text-green-300 text-3xl flex items-center justify-center" id="lifeAdded" style="margin-right: 50px;display: none;">+1 Life Added!</p>              
            </div>            

            <div class="items-center">
              <table id="statTable">        
                <tr>
                  <th class="text-white text-1xl" colspan="2">Whose Stats Are These?</th>
                </tr>
                <tbody>
                  <tr>
                    <td id="ptsName"></td>
                    <td id="pts"></td>
                  </tr>
                  <tr>
                    <td id="astName"></td>
                    <td id="ast"></td>
                  </tr>
                  <tr>
                    <td id="blksName"></td>
                    <td id="blks"></td>
                  </tr>
                  <tr>
                    <td id="fg3_pctName"></td>
                    <td id="fg3_pct"></td>
                  </tr>
                  <tr>
                    <td id="ft_pctName"></td>
                    <td id="ft_pct"></td>
                  </tr>
                  <tr>
                    <td id="rebName"></td>
                    <td id="reb"></td>
                  </tr>
                  <tr>
                    <td id="stlName"></td>
                    <td id="stl"></td>
                  </tr>
                  <tr>
                    <td id="turnoverName"></td>
                    <td id="turnover"></td>
                  </tr>
                </tbody>
              </table> 
            </div> 

            <div style="width: 400px; height: 200px">
              <div class="bg-indigo-600 px-2 rounded-full" style="margin-inline-start: 50px;">
                <p class="text-white text-5xl" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Timer:</p>
                <span class="text-white text-5xl" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" id="timer">-</span>
              </div>
            </div>

          </div>  
        </div> 
      </div> 
                     
      <div id="playerOptions" class="text-center justify-center">
        <div>
          <div class="flex items-center justify-center">        
            <div id="statusDiv" class="items-center" style="position: absolute;">
              <img id="statusImage" src="">    
            </div>
            <div class="bg-white rounded-t-3xl items-center" style="margin-inline: 10px;">
              <button id="player1">Player1</button>
              <img id="player1img" width="350" height="254" style="cursor: pointer;">          
            </div>
            <div class="bg-white rounded-t-3xl items-center" style="margin-inline: 10px;">
              <button id="player2">Player2</button>
              <img id="player2img" width="350" height="254" style="cursor: pointer;">          
            </div>       
          </div>  
        </div> 
      </div> 
    </div>
  </section>
</body>
</html>
