<!DOCTYPE html>
<html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
<link href="tables.css" rel="stylesheet"/>
<link href="button.css" rel="stylesheet"/>
<link href="timer.css" rel="stylesheet"/>
<link href="playerCard.css" rel="stylesheet"/>
<link href="newStyles.css" rel="stylesheet"/>
<style>

</style>
<head>
  <title>JS Modules</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body style="background: url(static/background.png); 
background-size: cover;
background-repeat: no-repeat;
height: 100vh;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;">

<div class="container">
  <div class="align">
    <button id="mainMenu" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white">Return to Main Menu</button>                
    <button id="endGame" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white">End Game</button>   
  </div>
  <div class="align">
    <p class="box">Score: <span id="score"></span></p>
    <div class="box" style="font-size: 1.5rem; vertical-align: middle;">
      <p>Streak: <span id="streak"></span></p> 
      <div style="font-size: 0.8rem;">
        <p>Highest Streak: <span id="highestStreak"></span></p> 
      </div>      
    </div>    
    <p class="box">Lives: <span id="currLives"></span></p> 
  </div>
</div>

<div class="center" id="loading">Loading...</div>

  <section id="control-center" style="display: none;">      
    <div id="gameMeta" class="mt-3 text-center justify-center">
      <div>      
        <div class="flex items-center justify-center">        
          <div class="items-center" style="width: 200px;margin-right: 500px">            
          </div>   
          <div class="items-center" style="margin-right: 10px;">
            <img id="team1img" class="bg-indigo-300 rounded-full px-6" width="200" height="100">
          </div>
          <div class="items-center">
            <p class="text-3xl text-white">VS.</p>
          </div>
          <div class="items-center" style="margin-left: 10px">
            <img id="team2img" class="bg-indigo-300 rounded-full px-6" width="200" height="100">
          </div>           
          <div class="items-center" style="width: 200px;margin-left: 500px;">
            <p id="lifeAdded" class="mint" style="font-size: 50px;">+1 Life Added!</p>
          </div>         
        </div>  
          <h1 class="text-white text-bold text-3xl" id="ptsSummary"></h1>
          <h1><span id="gameSummary"></span></h1>                 
      </div>      
      
      <div id="statsMeta" class="text-center justify-center" style="margin: 20px;">
        <div>
          <div class="flex items-center justify-center">                      
            <div class="items-center" style="width: 400px">                       
            </div>            

            <div id="streakPhoto" style="position: absolute;display: none;">
              <img id="streakPhotoId" src="static/streakPhotos/0.png" style="height: 500px; border: 10px solid rgb(0, 119, 255)">              
            </div>                        

            <div class="items-center">
              <table id="statTable">        
                <tr>
                  <th class="text-white text-1xl" colspan="2">Whose Stats Are These?</th>
                </tr>
                <tbody>
                  <tr>
                    <td id="ptsName"></td>
                    <td id="pts"></td>
                  </tr>
                  <tr>
                    <td id="astName"></td>
                    <td id="ast"></td>
                  </tr>
                  <tr>
                    <td id="blksName"></td>
                    <td id="blks"></td>
                  </tr>
                  <tr>
                    <td id="fg3_pctName"></td>
                    <td id="fg3_pct"></td>
                  </tr>
                  <tr>
                    <td id="ft_pctName"></td>
                    <td id="ft_pct"></td>
                  </tr>
                  <tr>
                    <td id="rebName"></td>
                    <td id="reb"></td>
                  </tr>
                  <tr>
                    <td id="stlName"></td>
                    <td id="stl"></td>
                  </tr>
                  <tr>
                    <td id="turnoverName"></td>
                    <td id="turnover"></td>
                  </tr>
                </tbody>
              </table> 
            </div> 

            <div style="width: 400px; height: 200px; margin-inline-start: 50px;">
              <div id="timer"></div>
            </div>
            
          </div>  
        </div> 
      </div> 
                     
      <div id="playerOptions" class="text-center justify-center">
        <div>
          <div class="flex items-center justify-center">        
            <div id="player1Card" class="playerCard" style="margin-inline: 10px;">
              <div id="player1">Player1</div>
              <img id="player1img" width="350" height="254" style="cursor: pointer;">          
            </div>
            <div id="player2Card" class="playerCard" style="margin-inline: 10px;">
              <div id="player2">Player2</div>
              <img id="player2img" width="350" height="254" style="cursor: pointer;">          
            </div>       
          </div>  
        </div> 
      </div> 
    </div>
  </section>
</body>
</html>
